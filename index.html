<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cups-plan</title>
    <link rel="stylesheet" href="style/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="style/normalie.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <main class="coffee-menu">
        <section class="coffee__item">
            <p class="coffee__item-price">$2</p>
            <img class="coffee__item-img" src="img/cup-bronze.png" alt="">
            <p class="coffee__item-title">Bronze</p>
            <p class="coffee__item-subtitle">any cup of coffee <br> until $3</p>
        </section>
         <section class="coffee__item active">
            <p class="coffee__item-price">$3</p>
            <img class="coffee__item-img" src="img/cup-gold.png" alt="">
            <p class="coffee__item-title">Gold</p>
            <p class="coffee__item-subtitle">any cup of coffee <br> until $5</p>
        </section>
         <section class="coffee__item">
            <p class="coffee__item-price">$2.5</p>
            <img class="coffee__item-img" src="img/cup-silver.png" alt="">
            <p class="coffee__item-title">Silver</p>
            <p class="coffee__item-subtitle">any cup of coffee <br> until $4</p>
        </section>
    </main>
</body>
</html>
